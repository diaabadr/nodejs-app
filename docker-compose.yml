version: '3'
services:
  express-app:
    container_name: express-app-container
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    depends_on:
      - mongo
  nginx:
    image: nginx:stable-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/sites-enabled/default.conf  
    depends_on:
      - express-app  


  mongo:
    image: mongo
    restart: always
    volumes:
      - mongo-db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example  



volumes:
  mongo-db:    
